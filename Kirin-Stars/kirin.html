<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SkyWings Travel</title>
    <link rel="stylesheet" href="kirin.css" />
</head>
<body>
    <header>
        <div class="logo">SkyWings</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Tour</a>
            <a href="#">Flight</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h4>Travel • Tour • Explore</h4>
            <h1>Experience<br>The Magic Of Flight!</h1>
            <button>Book a Ticket</button>
        </div>
        <img src="https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=800&q=80" alt="Plane" class="hero-plane">
    </section>

    <section class="brands">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Skyscanner_logo.svg/2560px-Skyscanner_logo.svg.png" alt="Skyscanner" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Booking.com_logo.svg" alt="Booking" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Expedia_Logo.svg" alt="Expedia" />
    </section>

    <section class="destinations">
        <h2>Popular Destination</h2>
        <div class="card-container" id="destinationCards">
            <!-- Cards generated by JavaScript -->
        </div>
    </section>

    <section class="journey">
        <h2>Journey To The Skies Made Simple!</h2>
        <div class="steps">
            <div class="step">Find Your Destination</div>
            <div class="step blue">Book A Ticket</div>
            <div class="step">Pay & Start Journey</div>
        </div>
    </section>

    <section class="promo">
        <div class="promo-text">
            <h3>20% OFF</h3>
            <p>On all flights booked this month</p>
        </div>
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Beach">
    </section>

    <footer>
        <h2>UNLEASH WANDERLUST WITH SKYWINGS</h2>
        <button>Book A Flight Now</button>
    </footer>

    <script src="kirin.js"></script>
</body>
</html>
