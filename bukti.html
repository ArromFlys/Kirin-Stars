<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kirin Stars - Jasa Edit</title>
  <link rel="shortcut icon" href="logo-kirin.png" type="image/x-icon" width="500px">
  <link rel="stylesheet" href="bukti.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">ðŸŒŸ Kirin Stars</a>
    <button class="menu-toggle" id="menuToggle">&#9776;</button> <!-- hamburger icon -->
    <nav>
      <a href="index.html#services">Jasa</a>
      <a href="index.html#order">Pesan</a>
      <a href="hasil-edit.html#hasil">Hasil</a>
      <a href="#bukti">Bukti</a>
      <a href="index.html#contact">Kontak</a>
    </nav>
  </header>
    <section id="bukti" class="bukti-gallery">
        <h2>Bukti Pesanan Pelanggan</h2>
        <div class="gallery-grid">
            <img src="Cust1.jpeg" alt="Bukti 1">
            <img src="Cust2.jpeg" alt="Bukti 2">
            <img src="Cust3.jpeg" alt="Bukti 3">
            <img src="Cust4.jpeg" alt="Bukti 4">
            <!-- Tambahkan gambar sesuai kebutuhan -->
        </div>
    </section>
    <!-- Modal -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>
    <script src="script.js"></script>
    <script>
  // Ambil elemen modal dan gambar
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.close');

    // Tambahkan event click ke setiap gambar
    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'block';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    // Tutup modal saat tombol x diklik
    closeBtn.onclick = function () {
      modal.style.display = 'none';
    }

    // Tutup modal saat klik di luar gambar
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
